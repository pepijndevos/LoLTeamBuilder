<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lol Team Builder</title>
  </head>
  <body>
      <form method="GET" action="/team">
          <table>
              <tr><td>Allies</td><td>Opponents</td></tr>
              {{#teams}}
              <tr>
                  <td>
                      <select name="winner">
                          <option value="">None</option>
                          {{#winner}}
                          <option {{#selected}}selected{{/selected}} value="{{id}}">{{name}}</option>
                          {{/winner}}
                      </select>
                  </td>
                  <td>
                      <select name="loser">
                          <option value="">None</option>
                          {{#loser}}
                          <option {{#selected}}selected{{/selected}} value="{{id}}">{{name}}</option>
                          {{/loser}}
                      </select>
                  </td>
              </tr>
              {{/teams}}
          </table>
          <input type="submit" value="Recommend my pick!" />
      </form>
      <table>
        <tr><td>Champion</td><td>Composition wins</td><td>Recorded games</td></tr>
          {{#suggestion}}
          <tr><td>{{id}}</td><td>{{wins}}</td><td>{{plays}}</td></tr>
          {{/suggestion}}
      </table>
  </body>
</html>
